<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <div id="content">0</div>
      </div>
      <div class="buttons">
        <button class="button line1-operator" id="AC">AC</button>
        <button class="button line1-operator" id="negative">+/-</button>
        <button class="button line1-operator" id="percent">%</button>
        <button class="button basic-operator" id="divide">÷</button>
        <button class="button number" id="seven">7</button>
        <button class="button number" id="eight">8</button>
        <button class="button number" id="nine">9</button>
        <button class="button basic-operator" id="multiply">×</button>
        <button class="button number" id="four">4</button>
        <button class="button number" id="five">5</button>
        <button class="button number" id="six">6</button>
        <button class="button basic-operator" id="subtract">−</button>
        <button class="button number" id="one">1</button>
        <button class="button number" id="two">2</button>
        <button class="button number" id="three">3</button>
        <button class="button basic-operator" id="add">+</button>
        <button class="button number" id="zero">0</button>
        <button class="button operator" id="decimal">.</button>
        <button class="button basic-operator" id="equal">=</button>
      </div>
    </div>

  </body>
</html>
